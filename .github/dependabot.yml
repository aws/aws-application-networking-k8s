version: 2
updates:
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "monthly"
    target-branch: "main"
    versioning-strategy: "lockfile-only"
    ignore:
      - dependency-name: "gateway-api"
    allow:
      - dependency-type: "direct"
        update-types: ["semver:minor"]
