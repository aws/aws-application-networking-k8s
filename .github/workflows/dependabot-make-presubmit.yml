name: Dependabot Make Presubmit

# ================================================================
# Purpose: Run `make presubmit` for Dependabot PRs touching go.mod/go.sum and
#          push any generated updates back to the PR branch.
#
# Triggers:
#   - pull_request (paths: go.mod, go.sum) from dependabot[bot]
#
# Permissions:
#   - workflow: permissions: {} (start from zero)
#   - job: contents:write, pull-requests:write (commit + push to PR branch)
#
# Secrets:
#   - Uses GITHUB_TOKEN (auto-provided)
# ================================================================

on:
  pull_request:
    paths:
      - 'go.mod'
      - 'go.sum'

permissions: {}

jobs:
  go-mod-tidy:
    runs-on: ubuntu-latest
    if: ${{ github.actor == 'dependabot[bot]' }}
    timeout-minutes: 60
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.x'

      - name: Install dependencies
        run: |
          go install github.com/golang/mock/mockgen@v1.6.0
          go install sigs.k8s.io/kustomize/kustomize/v5@v5.6.0
          go install sigs.k8s.io/controller-runtime/tools/setup-envtest@v0.0.0-20220421205612-c162794a9b12
          go install github.com/mattn/goveralls@b031368
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b "$(go env GOPATH)/bin" v2.4.0

      - name: Run make presubmit
        run: |
          make presubmit

      - name: Check for changes
        id: git-check
        run: |
          git status --porcelain
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git commit -m "Run make presubmit for Dependabot PR"
          git push
