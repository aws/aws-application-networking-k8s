name: publish-doc

# ================================================================
# Purpose: Publish mkdocs documentation versions via `mike` to GitHub Pages.
#
# Triggers:
#   - push to main (deploy dev + update latest alias)
#   - push to release-v*.*.* (deploy versioned docs)
#
# Permissions:
#   - workflow: permissions: {} (start from zero)
#   - job: contents:write (push docs to gh-pages via mike)
#
# Secrets:
#   - Uses GITHUB_TOKEN (via checkout credentials) for pushing
# ================================================================

on:
  push:
    branches:
      - main
      - 'release-v*.*.*'

permissions: {}
jobs:
  publish-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: true
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.x'

      - name: Configure git
        run: |
          git config --global user.email "ci-bot@amazon.com"
          git config --global user.name "ci-bot"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs-material mike

      - name: Deploy to Mike
        run: |
          if [[ "${GITHUB_REF}" == "refs/heads/main" ]]; then
            # Deploy to the mike doc version `dev` and update the `latest` alias for the main branch new git commits
            mike deploy dev latest --update-aliases --push
            mike set-default latest
          elif [[ "${GITHUB_REF}" == refs/heads/release-v* ]]; then
            # Deploy to the mike doc version `vx.x.x` for the new git branches `release-vx.x.x`
            branch_name="${GITHUB_REF}"
            version="${branch_name##refs/heads/release-}"
            mike deploy "${version}" --push
          fi
