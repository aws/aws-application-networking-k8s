name: Validate pull request with golangci-lint before putting into queue

# ================================================================
# Purpose: Lint Go code on pull requests using golangci-lint.
#
# Triggers:
#   - pull_request
#
# Permissions:
#   - workflow: permissions: {} (start from zero)
#   - job: contents:read, pull-requests:read
#
# Secrets:
#   - None
# ================================================================

permissions: {}
on:
  pull_request:
jobs:
  validate:
    name: golangci-lint
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v6
      - run: sed -En 's/^go[[:space:]]+([[:digit:].]+)$/GO_VERSION=\1/p' go.mod >> "$GITHUB_ENV"
      - uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: false
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: v2.4.0
          args:  --verbose --timeout 30m
